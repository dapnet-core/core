version: '3'
services:
  nginx:
    build: ./web
    volumes:
    - "./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
    ports:
    - "80:80"
    - "5984:5984"
    links:
    - rabbitmq
    - couchdb
    - api
    restart: always
  rabbitmq:
    image: rabbitmq
    ports:
    - "35197:35197"
    - "4369:4369"
    - "5671:5671"
    - "5672:5672"
    volumes:
    - "./config/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf"
    - "./config/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins"
    restart: always
  couchdb:
    image: couchdb
    volumes:
    - "./data/couchdb/:/opt/couchdb/data"
    env_file: config/config.env
    restart: always
  postgres:
    image: postgres
    volumes:
    - "./data/postgres/:/var/lib/postgresql/data"
    env_file: config/config.env
    restart: always
  api:
    build:
      context: ./service/api
      args:
        - POSTGRES_PASSWORD
    volumes:
    - "./service/api/:/app"
    env_file: config/config.env
    environment:
    - MIX_ENV=dev
    restart: always
    depends_on:
    - rabbitmq
    - couchdb
    - postgres
  database:
    build: ./service/database
    env_file: config/config.env
    restart: always
    depends_on:
    - couchdb
    - api
